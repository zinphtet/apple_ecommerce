<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./var.css" />
		<link rel="stylesheet" href="./utility.css" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./query.css" />

		<title>Apple eCommerence</title>
	</head>
	<body>
		<header id="home">
			<div class="navbar">
				<div class="nav-logo">
					<i class="fab fa-apple"></i>
				</div>
				<ul class="navlinks">
					<li class="navlink"><a href="#iPhone">iPhones</a></li>
					<li class="navlink"><a href="#macbook">MacBook Air</a></li>
					<li class="navlink"><a href="#watches">Watches</a></li>
					<li class="navlink"><a href="#airpods">Air Pods</a></li>
				</ul>
			</div>
			<div class="header-main">
				<div class="iphone-box">
					<div class="cube-wrapper">
						<div class="cube">
							<div class="front-side">
								<img src="./images/iphone.png" alt="" />
							</div>
							<div class="back-side">
								<i class="fab fa-apple"></i>
							</div>
							<div class="left-side"><p>iPhone</p></div>
							<div class="right-side"><p>iPhone</p></div>
							<div class="top-side"></div>
							<div class="bottom-side"></div>
						</div>
					</div>
					<div class="rotate-arrows">
						<div class="x-up">
							<i class="fas fa-arrow-up x-up-arrow"></i>
						</div>
						<div class="x-down">
							<i class="fas fa-arrow-down x-down-arrow"></i>
						</div>
						<div class="y-left">
							<i class="fas fa-arrow-left y-left-arrow"></i>
						</div>
						<div class="y-right">
							<i class="fas fa-arrow-right y-right-arrow"></i>
						</div>
						<div class="z-up">
							<i class="fas fa-arrow-up z-up-arrow"></i>
						</div>
						<div class="z-down">
							<i class="fas fa-arrow-down z-down-arrow"></i>
						</div>
					</div>
				</div>
				<div class="best-gift">
					<h3>&larr;BEST GIFT</h3>
					<p class="slogan">"Creativity is just connectig things."</p>
					<p class="steve">- steve jobs</p>
					<button class="btn btn-arrow">Buy Now</button>
				</div>
			</div>
		</header>

		<section id="iPhone">
			<div class="iphone-title">
				<p>iPhone 12</p>
			</div>
			<!-- <p class="iphone-title">iPhone 12</p>
			<div class="background_div"></div> -->
			<div class="iphone-imgs">
				<img
					src="./images/iPhone 12/iphones-1-img.png"
					class="iphone-1"
					alt="iPhone img"
				/>
				<img
					src="./images/iPhone 12/iphones-2-img.png"
					alt="iPhone img"
					class="iphone-2"
				/>
			</div>
			<div class="iphone-btns">
				<div class="iphone-btn iphone-btn-1"></div>

				<div class="iphone-btn iphone-btn-2"></div>
			</div>
		</section>

		<section id="macbook">
			<div class="macbook-title">MacBook Air</div>
			<div class="macbook">
				<img
					src="./images/MacBook/macbook-screen.png"
					alt="macbook screen"
					class="screen"
				/>
				<img
					src="./images/MacBook/macbook-keyboard.png"
					alt="macbook keyboard"
					class="keyboard"
				/>
				<div class="desktop">
					<div class="macbook-logo">
						<i class="fab fa-apple"></i>
						<div class="loading"></div>
					</div>
					<div class="macbook-buy">
						<p class="light-speed">Light. Speed</p>
						<p class="macbook-price">Starting at $1,099</p>
						<button class="mac-btn">Buy Now</button>
					</div>
				</div>
			</div>
		</section>

		<section id="watches">
			<div class="watches">
				<div class="watch-bands">
					<img src="./images/watches/watch-band-1.jpg" alt="watch band" />

					<img src="./images/watches/watch-band-2.jpg" alt="watch band" />

					<img src="./images/watches/watch-band-3.jpg" alt="watch band" />

					<img src="./images/watches/watch-band-4.jpg" alt="watch band" />

					<img src="./images/watches/watch-band-5.jpg" alt="watch band" />

					<img src="./images/watches/watch-band-6.jpg" alt="watch band" />

					<img src="./images/watches/watch-band-7.jpg" alt="watch band" />

					<img src="./images/watches/watch-band-8.jpg" alt="watch band" />

					<img src="./images/watches/watch-band-9.jpg" alt="watch band" />

					<!-- <img src="./images/watches/watch-band-10.jpg" alt="watch band" /> -->
				</div>
				<div class="watch-cases">
					<img src="./images/watches/watch-case-1.png" alt="watch case" />

					<img src="./images/watches/watch-case-2.png" alt="watch case" />

					<img src="./images/watches/watch-case-3.png" alt="watch case" />

					<img src="./images/watches/watch-case-4.png" alt="watch case" />

					<img src="./images/watches/watch-case-5.png" alt="watch case" />

					<img src="./images/watches/watch-case-6.png" alt="watch case" />

					<img src="./images/watches/watch-case-7.png" alt="watch case" />

					<img src="./images/watches/watch-case-8.png" alt="watch case" />

					<img src="./images/watches/watch-case-9.png" alt="watch case" />

					<!-- <img src="./images/watches/watch-case-10.png" alt="watch case" /> -->
				</div>
			</div>
			<div class="watch-contorls">
				<i class="fas fa-chevron-up watch-up"></i>
				<i class="fas fa-chevron-down watch-down"></i>
				<i class="fas fa-chevron-left watch-left"></i>
				<i class="fas fa-chevron-right watch-right"></i>
				<button class="watch-btn">Buy Now</button>
			</div>
		</section>

		<section id="airpods">
			<div class="airpods">
				<p class="airpods-title">AirPods</p>
				<div class="airpods-imgs">
					<div class="airpod-img-1">
						<img src="./images/AirPods/airpods-1.png" alt="" />
					</div>
					<div class="airpod-img-2">
						<img src="./images/AirPods/airpods-2.png" alt="" />
					</div>
				</div>
				<div class="airpods-btns">
					<button class="airpods-btn-1">Learn More</button>
					<button class="airpods-btn-2">Buy Now</button>
				</div>
			</div>
		</section>

			<p class="airpods-title">Choose yours</p>
			<div class="airpods">
				<div class="airpod">
					<img src="./images/AirPods/airpodGreen.jpg" alt="" />
				</div>
			</div>
		</section> -->
		<footer id="footer">
			<div class="footer-nav">
				<a href="#home"
					><img src="./images/icons/home-icon.png" alt="Home Icon"
				/></a>
				<a href="#iPhone"
					><img src="./images/icons/iphone -icon.png" alt="iPhone Icon"
				/></a>
				<a href="#macbook"
					><img src="./images/icons/macbook-icon.png" alt="macbook Icon"
				/></a>
				<a href="#watches"
					><img src="./images/icons/watch-icon.png" alt="Watch Icon"
				/></a>
				<a href="#airpods"
					><img src="./images/icons/airpods-icon.png" alt="Air Pods Icon"
				/></a>
			</div>
			<div class="copyright">
				Copy &copy; CodeAndCreate All rights reserved.
			</div>
		</footer>
		<!-- script -->
		<script src="./script.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./var.css" />
		<link rel="stylesheet" href="./utility.css" />
		<link rel="stylesheet" href="./style.css" />

		<title>Apple eCommerence</title>
	</head>
	<body>
		<header>
			<div class="navbar">
				<div class="nav-logo">
					<i class="fab fa-apple"></i>
				</div>
				<ul class="navlinks">
					<li class="navlink"><a href="#">iPhones</a></li>
					<li class="navlink"><a href="#">MacBook Air</a></li>
					<li class="navlink"><a href="#">Watches</a></li>
					<li class="navlink"><a href="#">Air Pods</a></li>
				</ul>
			</div>
			<div class="header-main">
				<div class="iphone-box">
					<div class="cube-wrapper">
						<div class="cube">
							<div class="front-side">
								<img src="./images/iphone.png" alt="" />
							</div>
							<div class="back-side">
								<i class="fab fa-apple"></i>
							</div>
							<div class="left-side"><p>iPhone</p></div>
							<div class="right-side"><p>iPhone</p></div>
							<div class="top-side"></div>
							<div class="bottom-side"></div>
						</div>
					</div>
					<div class="rotate-arrows">
						<div class="x-up">
							<i class="fas fa-arrow-up x-up-arrow"></i>
						</div>
						<div class="x-down">
							<i class="fas fa-arrow-down x-down-arrow"></i>
						</div>
						<div class="y-left">
							<i class="fas fa-arrow-left y-left-arrow"></i>
						</div>
						<div class="y-right">
							<i class="fas fa-arrow-right y-right-arrow"></i>
						</div>
						<div class="z-up">
							<i class="fas fa-arrow-up z-up-arrow"></i>
						</div>
						<div class="z-down">
							<i class="fas fa-arrow-down z-down-arrow"></i>
						</div>
					</div>
				</div>
				<div class="best-gift">
					<h3>&larr;BEST GIFT</h3>
					<p class="slogan">"Creativity is just connectig things."</p>
					<p class="steve">- steve jobs</p>
					<button class="btn btn-arrow">Buy Now</button>
				</div>
			</div>
		</header>

		<section id="iPhone">
			<div class="iphone-title">
				<p>iPhone 12</p>
			</div>
			<!-- <p class="iphone-title">iPhone 12</p>
			<div class="background_div"></div> -->
			<div class="iphone-imgs">
				<img
					src="./images/iPhone 12/iphones-1-img.png"
					class="iphone-1"
					alt="iPhone img"
				/>
				<img
					src="./images/iPhone 12/iphones-2-img.png"
					alt="iPhone img"
					class="iphone-2"
				/>
			</div>
			<div class="iphone-btns">
				<div class="iphone-btn iphone-btn-1"></div>

				<div class="iphone-btn iphone-btn-2"></div>
			</div>
		</section>
		<!-- script -->
		<script src="./script.js"></script>
	</body>
</html>
